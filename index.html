<head>

<body>

            <h5 class="offcanvas-title" id="offcanvasExampleLabel">About Us</h5>
            <button type="button" class="btn-close text-reset btn-light " data-bs-dismiss="offcanvas" aria-label="Close"></button>

            Name: Saimon Bhuiyan <br>
            <a href="www.facebook.com/saimon4u" class="contact"><i class="bi bi-facebook"></i>  saimon4u<br></a>
            <a href="www.instagram.com/saimon4u" class="contact"><i class="bi bi-instagram"></i>  Mahmudul Hasan Saimon<br></a>
            <a href="https://github.com/saimon4u" class="contact"><i class="bi bi-github"></i>  saimon4u<br></a>
            <h5>Source Code: <a href="https://github.com/saimon4u/Chat-App" class="contact">Click Here</a></h5>
            </div>
            <p>Created by Saimon Bhuiyan Â© 2023</p>
        </div>
    </div>


    <!-- Chat -->

    <div class="rest">
        <div class="container">
            <!-- <div class="message right">Me: Hello</div>
            <div class="message left">You: Hi</div> -->
        </div>

        <div class="send v-class" id="show">
            <form action="#" id="send-container">
                <input type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit"> <i class="bi bi-send-fill"></i></button>
            </form>
        </div>
    </div>
